<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Detalle OVC - Universidad de Antioquia</title>

  <!-- Tipografía Roboto -->
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;700&display=swap" rel="stylesheet">

  <style>
    :root {
      --verde-udea: #00723F;
      --gris-claro: #f5f5f5;
      --gris-texto: #333;
    }

    * {
      box-sizing: border-box;
    }

    body {
      font-family: 'Roboto', sans-serif;
      margin: 0;
      padding: 0;
      background-color: var(--gris-claro);
      color: var(--gris-texto);
    }

    header {
      background-color: white;
      padding: 1.5rem 1rem 1rem;
      border-bottom: 3px solid var(--verde-udea);
      text-align: center;
    }

    header h1 {
      margin: 0;
      font-size: 1.8rem;
      color: var(--verde-udea);
    }

    main {
      max-width: 800px;
      margin: 2rem auto;
      background-color: white;
      padding: 2rem;
      box-shadow: 0 0 10px rgba(0,0,0,0.05);
      border-radius: 5px;
    }

    img {
      width: 100%;
      max-width: 600px;
      margin: 1rem auto;
      display: block;
      border: 1px solid #ccc;
    }

    h2 {
      color: var(--verde-udea);
      margin-top: 2rem;
    }

    .relation {
      margin: 0.5rem 0;
    }

    .relation a {
      color: var(--verde-udea);
      text-decoration: none;
      font-weight: 500;
    }

    .label {
      font-weight: bold;
      display: inline-block;
      width: 130px;
    }

    footer {
      text-align: center;
      font-size: 0.85rem;
      color: #777;
      margin: 3rem 0 1rem;
    }
  </style>
</head>
<body>
  <header>
    <h1 id="nombre">Cargando...</h1>
  </header>

  <main>
    <img id="imagen" src="" alt="Imagen de la obra" />
    <p><span class="label">Autores:</span> <span id="autores"></span></p>
    <p><span class="label">Categoría:</span> <span id="categoria"></span></p>
    <p><span class="label">Descripción:</span> <span id="descripcion"></span></p>

    <h2>Relaciones con otras obras</h2>
    <div id="relaciones">Cargando relaciones...</div>
  </main>

  <footer>
    Visualizador de OVC
  </footer>

  <!-- ✅ El script debe ir justo antes de cerrar el <body> -->
  <script src="js/main.js"></script>
</body>
</html>
